<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Tables</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Company</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>New York</td>
            <td>Zindua School</td>
        </tr>
    </table>

    <br>
    <hr>

    <!DOCTYPE html>
    <html>
    
    <head>
        <title>Nested Tables</title>
    </head>
    
    <body>
        <table border="1" width="100%">
            <tr>
                <td>
                    <table border="1" width="100%">
                        <tr>
                            <th>Name</th>
                            <th>Salary</th>
                        </tr>
                        <tr>
                            <td>John Doe</td>
                            <td>100000</td>
                        </tr>
                        <tr>
                            <td>Jane Smith</td>
                            <td>150000</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <hr>

        <br> <br>

        <table border="1" cellpadding="10" cellspacing="5">
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
        </table>


        <hr>
        <br> <br>

        <table>
            <thead>
                <tr>
                    <th colspan="4">
                        This is the head of the table
                    </th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="4">
                        This is the foot of the table
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>Cell 1</td>
                    <td>Cell 2</td>
                    <td>Cell 3</td>
                    <td>Cell 4</td>
                </tr>
                <tr>
                    <td>Cell 5</td>
                    <td>Cell 6</td>
                    <td>Cell 7</td>
                    <td>Cell 8</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
